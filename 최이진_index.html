        $("#postingbtn").click(async function () {

        $("#postingbtn").click(async function () {
            let image = $('#image').val();

            let lv = $('#lv').val();
            let dono = $('#dono').val();
            let skills = $('#skills').val();
            let mbti = $('#mbti').val();
            let comment = $('#comment').val();

            let doc = {
                'image': image,
                'mname': mname,
                'lv': lv,
                'dono': dono,
                'skills': skills,
                'mbti': mbti,
                'comment': comment

            };
            await addDoc(collection(db, "mambers"), doc);
            alert('저장 완료!');
            window.location.reload();
        })})

            let docs = await getDocs(collection(db, "mambers"));
        docs.forEach((doc) => {
            let row = doc.data();

            let image = row['image'];
            let mname = row['mname'];
            let lv = row['lv'];
            let dono = row['dono'];
            let skills = row['skills'];
            let mbti = row['mbti'];

            let temp_html = `
