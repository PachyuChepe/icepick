<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <header class="p-3 text-bg-dark">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">

            <button type="button" class="btn custom-button" id="modalOpenButton">팀 가입</button>

            <div id="modalContainer" class="hidden">
              <div id="modalContent">
                <div class="mypostingbox">

                    <input type="email" class="form-control" id="floatingInput" placeholder="캐릭터 사진" />
                    <label for="floatingInput">캐릭터 사진</label>

                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="이름" />
                    <label for="floatingInput">이름</label>
                  </div>
                  <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">MBTI</label>
                    <select class="form-select">

                      <option value="1">INTP</option>
                      <option value="2">INTJ</option>

                      <option value="5">ISTP</option>
                      <option value="6">ISTJ</option>
                      <option value="7">ISFP</option>
                      <option value="8">ISFJ</option>
                      <option value="9">ENTP</option>
                      <option value="10">ENTJ</option>
                      <option value="11">ENFP</option>
                      <option value="12">ENFJ</option>
                      <option value="13">ESTP</option>
                      <option value="14">ESTJ</option>
                      <option value="15">ESFP</option>
                      <option value="16">ESFJ</option>
                    </select>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="추천 이유" />
                    <label for="floatingInput">취미</label>
                  </div>
                  <button type="button" class="btn btn-danger" id="modalCloseButton">가입하기</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

            alt="Image 1"

          <!-- 두 번째 이미지 -->
          <img
            src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FbgS8rs%2Fbtsw0iIWDcO%2Fm90kWI4HWk8WoHNLRECaXK%2Fimg.jpg"
            alt="Image 2"
          />
          <img
            src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2Fbfon4p%2FbtswJDf4a7a%2Ftb83tAdaKXQ8jXeD3FQW11%2Fimg.jpg"

            alt="Image 5"
          />

      </div>
      <span class="slideshow-arrow prev" onclick="plusSlides(-1)">&#10094;</span>
      <span class="slideshow-arrow next" onclick="plusSlides(1)">&#10095;</span>

    <div class="main"></div>

    <script type="module">
      // Firebase SDK 라이브러리 가져오기
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
      import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
      import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
      import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyA-rx73_oW_dENaUWuTZXjWmh9uhs1EaAQ",
        authDomain: "halbebe.firebaseapp.com",
        projectId: "halbebe",
        storageBucket: "halbebe.appspot.com",
        messagingSenderId: "174338580531",
        appId: "1:174338580531:web:d55a37b52e22de75fa8346",
        measurementId: "G-GCJ8GECXR3",
      };

      // Firebase 인스턴스 초기화
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      $("#id").click(async function () {
        let doc = {};
        await addDoc(collection(db, "맴버카드"), doc);
      });

      const modalOpenButton = document.getElementById("modalOpenButton");
      const modalCloseButton = document.getElementById("modalCloseButton");
      const modal = document.getElementById("modalContainer");

      modalOpenButton.addEventListener("click", () => {
        modal.classList.remove("hidden");
      });

      modalCloseButton.addEventListener("click", () => {
        modal.classList.add("hidden");
      });
    </script>
    <script src="script/slides.js"></script>
    <script src="script/character.js"></script>
