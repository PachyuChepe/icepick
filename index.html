<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아이스픽</title>
    <!-- 필요한 외부 라이브러리 및 스타일 시트 가져오기 -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- 스크립트 및 스타일 시트 파일 링크 -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/slide.css" />
    <link rel="stylesheet" href="./css/character.css" />
    <link rel="stylesheet" href="./css/modal.css" />
    <script type="module" defer src="./script/firebase.js"></script>
    <script defer src="./script/chat.js"></script>
    <script defer src="./script/slides.js"></script>
    <script defer src="./script/modal.js"></script>
    <script defer src="./script/delBtn.js"></script>
    <script defer src="./script/inputVerification.js"></script>
  </head>

  <body>
    <!-- 헤더 섹션 -->
    <header class="p-3 text-bg-dark">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
              <use xlink:href="#bootstrap"></use>
            </svg>
          </a>
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li>
              <a href="#" class="nav-link px-2 text-secondary"
                ><img
                  src="https://blog.kakaocdn.net/dn/nPHIX/btswbChyDep/Id9lRpNNLWqQXr9vGiWgR1/img.gif"
                  style="width: 30px; height: 30px"
                  alt="My Image"
              /></a>
            </li>
            <li><a href="#" class="hometitle nav-link px-2 text-white">비익조</a></li>
          </ul>

          <div class="text-end">
            <button type="button" class="btn custom-button" id="modalOpenButton">팀 가입</button>

            <!-- 팀 가입 모달 컨테이너 -->
            <div id="modalContainer" class="hidden">
              <div id="modalContent">
                <div class="modal-header">
                  <h2><span class="close" id="modalCloseButton">&times;</span></h2>
                  <h3 id="signin">비익조 팀원 등록</h3>
                </div>
                <div class="mypostingbox" id="postingbox">
                  <!-- 팀 가입 양식 -->
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="image" placeholder="캐릭터 이미지 주소" />
                    <label for="floatingInput">캐릭터 이미지 주소</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="mname" placeholder="이름" />
                    <label for="floatingInput">이름</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input type="text" class="form-control numericInput" id="lv" placeholder="레벨(나이)" />
                    <label for="floatingInput">레벨(나이)</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="skills" placeholder="협업스타일" />
                    <label for="floatingInput">협업스타일</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="mbti" placeholder="장점" />
                    <label for="floatingInput">장점</label>
                  </div>
                  <div id="mbtiTest">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control numericInput" id="mbti_e" placeholder="E" /><label
                        for="floatingInput"
                        >외향형 E</label
                      >
                    </div>
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control numericInput" id="mbti_i" placeholder="I" /><label
                        for="floatingInput"
                        >내향형 I</label
                      >
                    </div>
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control numericInput" id="mbti_s" placeholder="S" /><label
                        for="floatingInput"
                        >감각형 S</label
                      >
                    </div>
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control numericInput" id="mbti_n" placeholder="N" /><label
                        for="floatingInput"
                        >직관형 N</label
                      >
                    </div>
                  </div>
                  <div id="mbtiTest">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control numericInput" id="mbti_t" placeholder="T" /><label
                        for="floatingInput"
                        >사고형 T</label
                      >
                    </div>
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control numericInput" id="mbti_f" placeholder="F" /><label
                        for="floatingInput"
                        >감정형 F</label
                      >
                    </div>
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control numericInput" id="mbti_j" placeholder="J" /><label
                        for="floatingInput"
                        >판단형 J</label
                      >
                    </div>
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control numericInput" id="mbti_p" placeholder="P" /><label
                        for="floatingInput"
                        >인식형 P</label
                      >
                    </div>
                  </div>

                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="comment" placeholder="comment" />
                    <label for="floatingInput">한마디</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="dono" placeholder="블로그 주소" />
                    <label for="floatingInput">블로그 주소</label>
                  </div>

                  <button type="button" class="btn btn-danger" id="postingbtn">팀원 등록</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- 이미지 슬라이더 섹션 -->
    <div class="showstart">
      <div class="slideshow-container">
        <div class="slideshow">
          <!-- 이미지 슬라이더 내용 -->
          <img src="https://github.com/PachyuChepe/icepick/blob/main/image/slide1.png?raw=true" alt="Image 1" />
          <img src="https://github.com/PachyuChepe/icepick/blob/main/image/slide2.png?raw=true" alt="Image 2" />
          <img src="https://github.com/PachyuChepe/icepick/blob/main/image/slide3.png?raw=true" alt="Image 3" />
          <img src="https://github.com/PachyuChepe/icepick/blob/main/image/slide4.png?raw=true" alt="Image 4" />
          <img src="https://github.com/PachyuChepe/icepick/blob/main/image/slide5.png?raw=true" alt="Image 5" />
        </div>
      </div>
      <span class="slideshow-arrow prev" onclick="plusSlides(-1)">&#10094;</span>
      <span class="slideshow-arrow next" onclick="plusSlides(1)">&#10095;</span>
    </div>

    <!-- 카드 섹션 -->
    <div class="mycards">
      <div id="card" class="row row-cols-1 row-cols-md-6 g-6"></div>
    </div>

    <!-- 메인 컨텐츠 -->
    <!-- 모달 컨텐츠 -->
    <div id="modalContainer1" class="hidden">
      <div id="modalContent1">
        <div class="modal-header">
          <h2><span class="close" id="modalCloseButton1">&times;</span></h2>
          <h3 id="signin1">팀원 카드</h3>
        </div>
        <div class="mypostingbox" id="postingbox1">
          <div class="modalcharacterimgChart">
            <img id="modalImage1" src="" alt="Modal Image" style="width: 150px; float: left" />
            <!-- <div style="width: 200px; height: 200px; float: left; align-items: right"> -->
            <canvas id="octagonRadarChart"></canvas>
          </div>
        </div>
        <p class="modelUT">이름</p>
        <p id="modalTitle1" class="modalText01"></p>
        <p class="modelUT">레벨</p>
        <p class="modalText01" id="modalUserLv"></p>
        <p class="modelUT">협업스타일</p>
        <p id="modalUserSkills" class="modalText01"></p>
        <p class="modelUT">장점</p>
        <p id="modalUserMbti" class="modalText01"></p>
        <p class="modelUT">한마디</p>
        <p class="modalText01" id="modalUserComment"></p>
        <p class="modelUT">블로그 주소</p>
        <a href="#" class="modalText01 urlgogo" id="modalText1"></a>
        <p class="burrow" id="modelUserId"></p>
        <span>
          <h4>응원하기</h4>
          <div class="form-floating">
            <div class="input-group mb-3" id="commentsUsers">
              <input
                type="text"
                id="commentsUsersInput"
                class="form-control"
                placeholder="응원의 한마디"
                aria-describedby="CheeringBtn"
              />
              <button class="btn btn-warning" type="submit" value="등록" id="CheeringBtn">응원하기</button>
            </div>
          </div>
        </span>
        <div class="modalbuttons">
          <!-- <button type="button" class="btn btn-outline-danger" id="" style="width: 150px">삭제</button> -->
          <!-- <button type="button" class="btn btn-danger" style="width: 150px">닫기</button> -->
        </div>
      </div>
    </div>
  </body>
</html>
